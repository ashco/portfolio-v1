<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./style/jquery.fullpage.css">
	<link rel="stylesheet" href="./style/style.css">
	<script defer src="./scripts/fontawesome-all.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title>Portfolio</title>
</head>
<body>
	<div class="container1">
		<!-- NAV -->
		<div class="navbar z-depth-4">
			<ul class="navbar__linkbox">
				<li><a href="#home" class="navbar__link"><i class="fas fa-circle fa-2x"></i></a></li>
				<li><a href="#about" class="navbar__link"><i class="far fa-circle fa-2x"></i></a></li>
				<li><a href="#portfolio" class="navbar__link"><i class="far fa-circle fa-2x"></i></a></li>
				<li><a href="#contact" class="navbar__link"><i class="far fa-circle fa-2x"></i></a></li>
			</ul>
		</div>
		
		<!-- MAIN -->
		<div class="main">

			<section class="home section active">
				<div class="main__header">
					<h1>Welcome to Ashland</h1>
				</div>
			</section>

			<section class="about section">
				<div class="main__header">
					<h1>About Me</h1>
				</div>
			</section>

			<section class="portfolio section">
				<div class="main__header">
					<div class="slide">
						<div class="box__portfolio box--solitaire">
							<div class="portfolio__textbox">
								<h1>Solitaire</h1>
								<div class="portfolio__textbox--links">
									<a href="https://ashco.github.io/solitaire/"><i class="fas fa-link fa-4x"></i></a>
									<a href="https://github.com/ashco/solitaire"><i class="fab fa-github fa-4x"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="slide">
						<div class="box__portfolio box--recrypt">
							<div class="portfolio__textbox">
								<h1>Re:crypt</h1>
								<div class="portfolio__textbox--links">
									<a href="https://re-crypt.herokuapp.com/"><i class="fas fa-link fa-4x"></i></a>
									<a href="https://github.com/ashco/Project2"><i class="fab fa-github fa-4x"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="slide">
						<div class="box__portfolio box--dreamstate">
							<div class="portfolio__textbox">
								<h1>Dreamstate</h1>
								<div class="portfolio__textbox--links">
										<a href="https://dream-state-app.herokuapp.com/"><i class="fas fa-link fa-4x"></i></a>
									<a href="https://github.com/ashco/Project3"><i class="fab fa-github fa-4x"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="slide">
							<div class="box__portfolio box--project4">
								<div class="portfolio__textbox">
									<h1>Project 4</h1>
									<div class="portfolio__textbox--links">
											<a href="#"><i class="fas fa-link fa-3x"></i></a>
										<a href="#"><i class="fab fa-github fa-4x"></i></a>
									</div>
								</div>
							</div>
						</div>
				</div>
			</section>

			<section class="contact section">
				<div class="main__header">
					<h1>Contact</h1>
					<div class="contact__area">
						<div class="contact__box">
							<i class="fab fa-linkedin fa-10x"></i>
							<div class="contact__textbox">
								<p class="contact__text">LinkedIn</p>
							</div>
						</div>
						<div class="contact__box">
							<i class="fab fa-github fa-10x"></i>
							<div class="contact__textbox">
								<p class="contact__text">Github</p>
							</div>
						</div>
						<div class="contact__box">
							<i class="fas fa-envelope fa-10x"></i>	
							<div class="contact__textbox">
								<p class="contact__text">Email</p>
							</div>
						</div>
						<div class="contact__box">
							<i class="fas fa-file-alt fa-10x"></i>
							<div class="contact__textbox">
								<p class="contact__text">Resume</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="./scripts/jquery.fullpage.js"></script>
	<script src="./scripts/source.js"></script>
