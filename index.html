<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./style/jquery.fullpage.css">
	<link rel="stylesheet" href="./style/style.css">
	<script defer src="./scripts/fontawesome-all.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

				<li><a href="#portfolio" class="navbar__link"><i class="far fa-circle fa-2x"></i></a></li>
				<li><a href="#contact" class="navbar__link"><i class="far fa-circle fa-2x"></i></a></li>

		</div>

			<section class="contact section">

				</div>
			</section>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
